@(albums: List[(Album, Artist)])(implicit user: Option[User] = None)

@main("") {
    <h1>Album list</h1>
    <form action="@routes.Application.search()">
    <input type="text" id="filter" class="vm-table-filter-input" name="filter"/>
    <input type="submit" value="Search albums" class="button" id="submitFilter">
    </form>

    <!-- Album table -->
    @tags.albumtable(albums)

    <ul class="buttons">
        <a href="/" class="button">Back</a>
        <a href="/album/new" class="button">New album</a>
    </ul>
}
