@(genre: Genre.Genre, year: String, albums: List[(Album, Artist)])(implicit user: Option[User])

@import tags._

@main("Album list") {
    <h1>Top albums in @genre.toString for @year</h1>

    <!-- Album table -->
    @albumtable(albums)

    <ul id="links">
        <li><a href="/" class="button">Back</a></li>
    </ul>
}
